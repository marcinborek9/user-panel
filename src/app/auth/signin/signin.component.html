<div class="row" *ngIf="showMePartially1">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Please login</h2>
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" name="email" ngModel class="form-control" value="test@test.pl" [ngModel]="selectedUser.email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" [ngModel]="selectedUser.password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
          </form>
    </div>
  </div>
