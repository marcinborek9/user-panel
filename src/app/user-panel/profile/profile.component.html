<div class="container-fluid">
  <div class="header">
    <h2 class="header-element">Profile</h2>
    <button class="btn btn-primary btn-edit header-element" (click)="edit()">Edit</button>
  </div>
  <div class="row profile-container">
      <div class="col-xs-6 profile profile-picture">
          <img src="http://lorempixel.com/400/200/" class="img-fluid img-responsive" alt="profile-picture">
      </div>
      <div class="col-xs-6 profile">
        <div class="profile-details">
       <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        {{personalInfo["name"]}} {{personalInfo["surname"]}} 
        </div>
        <div class="profile-details">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        {{personalInfo["address"]}}
      </div>
      <div class="profile-details">
       <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> 
       {{personalInfo["email"]}}
      </div>
      <div class="profile-details">
       <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
       {{personalInfo["page"]}}
      </div>
      <div class="profile-details">
       <span class="glyphicon glyphicon-gift" aria-hidden="true"></span> 
       {{personalInfo["birthday"]}}
      </div>
        <div class="btn-group profile-details">
            <button type="button" class="btn btn-primary">
                Social</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span><span class="sr-only">Social</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="https://www.google.pl">LinkedIn</a></li>
                <li><a href="#">Github</a></li>
                <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
            </ul>
        </div>
      </div>
    </div>
</div>
